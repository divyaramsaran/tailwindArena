<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Document</title>
  </head>
  <body class="bg-black/80">
    <div class="p-8 sm:flex gap-32">
      <button
        class="peer/button mt-5 border border-emerald-500 bg-emerald-100 rounded-lg ml-5 mb-10 focus:border-red-600 focus:cursor-pointer focus:bg-red-500 focus:text-white focus:ring-1 focus:ring-red-700 focus:transition-all duration-1000 sm:h-10 sm:mt-20"
        onmousedown="this.innerHTML='Touch any where to stop'"
        onmouseleave="this.innerHTML='Touch me to turn on fan'"
      >
        Touch me to turn on fan
      </button>
      <img
        src="../css/fan.png"
        alt=""
        class="peer-focus/button:animate-spin peer-focus/button:[animation-duration:0.6s] size-52"
      />
    </div>
  </body>
