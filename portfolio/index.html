<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Portfolio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style></style>
  </head>
  <body>
    <div class="bg-green-500 h-10">
      <h4 class="text-md text-white font-cursive inline-block">RAM SARAN</h4>

      <span
        id="nav"
        class="sm:hidden text-white hover:scale-105 transition-all duration-700 cursor-pointer z-20 float-end mr-2"
      >
        <i class="fa-solid fa-bars"></i>
      </span>

      <div
        id="dropdown"
        class="absolute top-10 left-0 w-full bg-green-500 flex flex-col items-center py-4 opacity-0 invisible -translate-y-2 transition-all duration-700 ease-in z-10 sm:opacity-100 sm:visible sm:flex sm:flex-row sm:h-10 sm:justify-end sm:bg-transparent sm:top-2"
      >
        <a
          href=""
          class="text-sm text-white font-mono m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >About Me</a
        >
        <a
          href=""
          class="text-sm text-white font-mono m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >Tech Stack</a
        >
        <a
          href=""
          class="text-sm text-white font-mono m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >Projects</a
        >
        <a
          href=""
          class="text-sm text-white font-mono m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >Links</a
        >
      </div>
    </div>

    <script>
      const navBar = document.querySelector("#nav");
      const dropDown = document.querySelector("#dropdown");
      navBar.addEventListener("click", () => {
        dropDown.classList.toggle("opacity-100");
        dropDown.classList.toggle("visible");
        dropDown.classList.toggle("translate-y-0");
      });
    </script>
  </body>
</html>
