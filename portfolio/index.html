<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Portfolio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style></style>
  </head>
  <body class="font-lora">
    <header class="bg-green-950 h-10 w-full">
      <h4 class="text-md text-white inline-block font-cursive mt-2">
        RAM SARAN
      </h4>

      <span
        id="nav"
        class="sm:hidden text-white hover:scale-105 transition-all duration-700 cursor-pointer z-20 float-end mr-2 mt-2"
      >
        <i class="fa-solid fa-bars"></i>
      </span>

      <div
        id="dropdown"
        class="absolute top-10 left-0 w-full bg-green-950/90 flex flex-col items-center py-4 opacity-0 invisible -translate-y-2 transition-all duration-700 ease-in z-10 sm:opacity-100 sm:visible sm:flex sm:flex-row sm:h-10 sm:justify-end sm:bg-transparent sm:top-2"
      >
        <a
          href=""
          class="text-sm text-white m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >About Me</a
        >
        <a
          href=""
          class="text-sm text-white m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >Tech Stack</a
        >
        <a
          href=""
          class="text-sm text-white m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >Projects</a
        >
        <a
          href=""
          class="text-sm text-white m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >Links</a
        >
      </div>
    </header>

    <main>
      <div
        class="h-190 w-full bg-green-950 border border-t-white flex flex-col items-center"
      >
        <pre class="align-middle text-white mt-5 text-xl">
  Divya Ram Saran 
Full-Stack Developer</pre
        >

        <div class="p-5">
          <p class="text-3xl text-white text-center p-2">
            <span class="text-4xl">&quot;</span>Crafting seamless user
            experiences from frontend flair to backend power
          </p>
        </div>


          <picture
            class="h-60 w-40 rounded-t-full rounded-b-lg bg-white inline-block border border-green-950"
          >
            <img src="./image.png" alt="" class="mt-2" />
          </picture>

        <div class="p-5">
          <p class="text-3xl text-white text-center p-5">
            "Any sufficiently advanced technology is indistinguishable from
            magic."
          </p>
        </div>
      </div>
    </main>

    <script>
      const navBar = document.querySelector("#nav");
      const dropDown = document.querySelector("#dropdown");
      navBar.addEventListener("click", () => {
        dropDown.classList.toggle("opacity-100");
        dropDown.classList.toggle("visible");
        dropDown.classList.toggle("translate-y-0");
      });
    </script>
  </body>
</html>
