<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Portfolio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style></style>
  </head>
  <body class="font-lora">
    <header class="bg-stone-800 h-10 w-full">
      <h4 class="text-md text-white inline-block font-cursive mt-2">
        RAM SARAN
      </h4>

      <span
        id="nav"
        class="sm:hidden text-white hover:scale-105 transition-all duration-700 cursor-pointer z-20 float-end mr-2 mt-2"
      >
        <i class="fa-solid fa-bars"></i>
      </span>

      <div
        id="dropdown"
        class="absolute top-10 left-0 w-full bg-stone-800/90 flex flex-col items-center py-4 opacity-0 invisible -translate-y-2 transition-all duration-700 ease-in z-10 sm:opacity-100 sm:visible sm:flex sm:flex-row sm:h-10 sm:justify-end sm:bg-transparent sm:top-2"
      >
        <a
          href=""
          class="text-sm text-white m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >About Me</a
        >
        <a
          href=""
          class="text-sm text-white m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >Tech Stack</a
        >
        <a
          href=""
          class="text-sm text-white m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >Projects</a
        >
        <a
          href=""
          class="text-sm text-white m-2 inline-block hover:bg-white hover:text-black hover:rounded-sm hover:transform all hover:duration-700 hover:-translate-y-1"
          >Links</a
        >
      </div>
    </header>

    <main>
      <div
        class="h-180 w-full bg-stone-800 border border-t-white flex flex-col items-center border-b-stone-800"
      >
        <pre class="align-middle text-white mt-5 text-xl">
  Divya Ram Saran 
Full-Stack Developer</pre
        >
        <div
          class="flex flex-col w-full items-center sm:flex-row sm:items-center sm:justify-evenly sm:mt-5"
        >
          <div class="p-5 sm:w-60 lg:w-80">
            <p
              class="text-3xl text-white text-center p-2 sm:text-lg lg:text-xl"
            >
              <span class="text-4xl">&quot;</span>Crafting seamless user
              experiences from frontend flair to backend power
            </p>
          </div>

          <picture
            class="h-60 w-40 rounded-t-full rounded-b-lg bg-white inline-block border border-stone-800 lg:w-60 lg:h-83"
          >
            <img
              src="./image.png"
              alt=""
              class="mt-2 w-fit h-fit lg:w-60 lg:h-80"
            />
          </picture>

          <div class="p-5 sm:w-60 lg:w-85">
            <p
              class="text-3xl text-white text-center p-1 sm:text-lg lg:text-xl"
            >
              <span class="text-4xl">&quot;</span>Any sufficiently advanced
              technology is indistinguishable from magic.
            </p>
          </div>
        </div>
      </div>
    </main>

    <div class="">
      <svg
        class="hero bg-stone-800 w-full h-16"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28"
        preserveAspectRatio="none"
      >
        <defs>
          <path
            id="wave-path"
            d="M-160 44c30 0 58-18 88-18s58 18 88 18 58-18 88-18 58 18 88 18v44h-352z"
          ></path>
        </defs>
        <g>
          <use
            xlink:href="#wave-path"
            x="50"
            y="3"
            fill="rgba(209,213,219,0.1)"
          ></use>
        </g>
        <g>
          <use
            xlink:href="#wave-path"
            x="50"
            y="8"
            fill="rgba(255,255,255,1)"
          ></use>
        </g>
      
      </svg>
    </div>

    <script>
      const navBar = document.querySelector("#nav");
      const dropDown = document.querySelector("#dropdown");
      navBar.addEventListener("click", () => {
        dropDown.classList.toggle("opacity-100");
        dropDown.classList.toggle("visible");
        dropDown.classList.toggle("translate-y-0");
      });
    </script>
  </body>
</html>
